<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/studenPage_css.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="sidebar/sidebar :: sidebar"></div>
                <div class="col-md-9">
                    <ul class="header-list">
                        <li>
                            <h1>Professeurs (<span th:text="${professeurs.size()}"> </span>)</h1>
                        </li>
                        <li>
                            <button type="button">
                                <a th:href="@{/ajouterProfesseur}" class="add-student"><img src="/img/add.png" alt="Ajouter élève">Nouveau professeur</a>
                            </button>
                        </li>
                    </ul>
            <div class="stats">
                <table>
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Matiere</th>
                        <th>Vacant</th>
                        <th>Âge</th>
                        <th>Téléphone</th>
                        <th>Ville</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professeur :${professeurs}" class="tr1">
                        <td th:text="${professeur.getNom()}"></td>
                        <td th:text="${professeur.getPrenom()}"></td>
                        <td th:text="${professeur.getMatiere()}"></td>
                        <td th:text="${professeur.getVacant()}"></td>
                        <td th:text="${professeur.getAge()}"></td>
                        <td th:text="${professeur.getTelephone()}"></td>
                        <td th:text="${professeur.getVille()}"></td>
                        <td><button class="btn btn-warning"><a class="text-decoration-none" th:href="@{/{id}(id=${professeur.id})}">Modifier</a></button> <button class="btn btn-danger">Supprimer</button></td>
                    </tr>
                    </tbody>
                </table>
             </div>
            </div>
            </div>
        </div>
    </body>
</html>
