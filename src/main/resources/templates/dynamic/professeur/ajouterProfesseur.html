<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="/css/updateStudent.css">
        </head>
        <body>
            <div class="container-fluid">
                 <div class="row">
                    <div th:replace="sidebar/sidebar :: sidebar"></div>
                     <div class="col-md-9">

                         <ul class="header-list">
                            <li></li>
                            <li>
                                <button type="button">
                                    <a th:href="@{/homeProfesseur}" class="add-student"><img src="/img/back.png">Retour</a>
                                </button>
                            </li>
                         </ul>
                         <div class="center">
                             <form th:object="${teacher}" th:action="@{/homeProfesseur}" method="post">
                                 <h1 th:text="${teacher.id == null}?'Ajouter professeur':'Modifier professeur'"></h1>
                                 <input th:field="*{id}" type="hidden">
                                <div class="form-group">
                                    <div class="form-group">
                                        <input th:field="*{nom}" type="text" id="nom" name="nom" placeholder="Nom"><br>
                                        <input th:field="*{prenom}" type="text" id="prenom" name="prenom" placeholder="Prenom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="classe">Sélectionner une matiere</label>
                                    <select th:field="*{matiere}" id="classe" name="Matiere">
                                        <option value="Math">Math</option>
                                        <option value="Physique">Physique</option>
                                        <option value="EPS">EPS</option>
                                        <option value="Anglais">Anglais</option>
                                        <option value="SVT">SVT</option>
                                        <option value="Philosophie">Philosophie</option>
                                        <option value="Francais">Francais</option>
                                    </select>
                                </div>
                                <div class="gender-selection">
                                    <label for="homme">
                                        <input th:field="*{genre}" type="radio" id="homme" name="genre" value="homme">
                                        Homme
                                    </label>
                                    <label for="femme">
                                        <input th:field="*{genre}" type="radio" id="femme" name="genre" value="femme">
                                        Femme
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input th:field="*{telephone}" type="text" id="telephone" name="telephone" placeholder="Téléphone">
                                </div>
                                 <label >Vacant :
                                     <label for="true">
                                         <input th:field="*{vacant}" type="radio" id="true"  value="true">Yes :
                                     </label>
                                     <label for="false">
                                         <input th:field="*{vacant}" type="radio" id="false"  value="false">NO :
                                     </label>
                                 </label>
                                <div class="form-group">
                                    <input th:field="*{ville}" type="text" id="ville" name="ville" placeholder="Ville">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date de naissance</label>
                                    <input th:field="*{age}" type="number" id="date" name="date">
                                </div>
                                 <div class="form-actions">
                                    <button type="button" class="btn-cancel">Annuler</button>
                                    <button type="submit" class="btn-save">Enregistrer</button>
                                </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
