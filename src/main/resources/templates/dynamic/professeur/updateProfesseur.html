<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <div class="content-main">
        <div th:insert="sidebar/sidebar :: sidebar"></div>
        <ul class="header-list">
            <li></li>
            <li>
                <button type="button">
                    <a href="#" class="add-student"><img src="/img/back.png">Retour</a>
                </button>
            </li>
        </ul>
        <h1 class="titre">Modifier le professeur - 738</h1>
        <div class="center">
            <form>
                <div class="form-group">
                    <input type="text" id="nom" name="nom" placeholder="Kouakou"><br>
                    <input type="text" id="prenom" name="prenom" placeholder="Flora">
                </div>
                <div class="form-group">
                    <select id="classe" name="matiere">
                        <option value="Tle">Anglais</option>
                        <option value="1ère">Physique</option>
                        <option value="2nd">EPS</option>
                        <option value="3ème">Sélectionner une matiere</option>
                        <option value="4ème">SVT</option>
                        <option value="4ème">MATH</option>
                        <option value="5ème">Philosophie</option>
                        <option value="6ème">Francais</option>
                    </select>
                </div>
                <div class="gender-selection">
                    <label for="homme">
                        <input type="radio" id="homme" name="genre" value="homme">
                        Homme
                    </label>
                    <label for="femme">
                        <input type="radio" id="femme" name="genre" value="femme">
                        Femme
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" id="telephone" name="telephone" placeholder="0123456789">
                </div>
                <div class="form-group">
                    <input type="text" id="ville" name="ville" placeholder="Bouaké">
                </div>
                <div class="form-group">
                    <label for="date">Date de naissance</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
