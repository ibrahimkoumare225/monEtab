<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/updateStudent.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="sidebar/sidebar :: sidebar"></div>
                <div class="col-md-9">
                    <ul class="header-list">
                        <li></li>
                        <li>
                            <button type="button">
                                <a th:href="@{/homeUser}" class="add-student"><img src="/img/back.png">Retour</a>
                            </button>
                        </li>
                    </ul>
                       <h1 lass="titre" th:text="${user.id == null}?'Ajouter professeur':'Modifier professeur'"></h1>

                <div class="center">
                    <form th:object="${user}" th:action="@{/homeUser}" method="post">

                        <input th:field="*{id}" type="hidden">
                        <input th:field="*{pseudo}" type="text" id="nom" name="nom" placeholder="Pseudo"><br>
                        <input th:field="*{password}" type="password" id="prenom" name="prenom" placeholder="Mot de passe"><br>

                        <input th:field="*{password}" type="password" id="Mot de passe" name="mot de passe" placeholder="Confirmer mot de passe">
                        <div class="form-actions">
                            <button type="button" class="btn-cancel">Annuler</button>
                            <button type="submit" class="btn-save">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
      </div>

  </body>
</html>
