<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="/css/updateStudent.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        </head>
        <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="sidebar/sidebar :: sidebar"></div>
                <div class="col-md-9">
                    <ul class="header-list">
                        <li></li>
                        <li>
                            <button type="button">
                                <a th:href="@{/homeEleve}" class="add-student"><img src="/img/back.png">Retour</a>
                            </button>
                        </li>
                    </ul>
                    <h1 class="titre">Modifier l'élève - 245</h1>
                        <div class="center">
                            <form>
                                <div class="form-group">
                                    <input type="text" id="nom" name="nom" placeholder="Kouakou"><br>
                                    <input type="text" id="prenom" name="prenom" placeholder="Georges">
                                </div>
                                <div class="form-group">
                                    <label for="classe">Sélectionner une classe</label>
                                    <select id="classe" name="classe">
                                        <option value="Tle">Tle</option>
                                        <option value="1ère">1ère</option>
                                        <option value="2nd">2nd</option>
                                        <option value="3ème">3ème</option>
                                        <option value="4ème">4ème</option>
                                        <option value="5ème">5ème</option>
                                        <option value="6ème">6ème</option>
                                    </select>
                                </div>
                                <div class="gender-selection">
                                    <label for="homme">
                                        <input type="radio" id="homme" name="genre" value="homme">
                                        Homme
                                    </label>
                                    <label for="femme">
                                        <input type="radio" id="femme" name="genre" value="femme">
                                        Femme
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="telephone" name="telephone" placeholder="Téléphone">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="matricule" name="matricule" placeholder="GDJG83737">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="ville" name="ville" placeholder="Dabou">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date de naissance</label>
                                    <input type="date" id="date" name="date">
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn-cancel">Annuler</button>
                                    <button type="submit" class="btn-save">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                     </div>
                </div>
                </div>
            </div>
        </body>
    </html>
