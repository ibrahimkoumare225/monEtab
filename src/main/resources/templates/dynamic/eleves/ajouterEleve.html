<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AddEleve</title>
        <!-- Lien vers le CSS Bootstrap -->
        <link rel="stylesheet" href="/css/ajouterStudent_css.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
                <div th:replace="sidebar/sidebar ::sideBar"></div>
                    <div class="col-md-9">
                        <ul class="header-list">
                            <li></li>
                            <li>
                                <button type="button">
                                    <a th:href="@{/homeEleve}" class="add-student"><img src="/img/back.png">Retour</a>
                                </button>
                            </li>
                        </ul>
                        <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="${student.id == null}?'Ajouter élève':'Modifier élève'"></h1>
                        <div class="center">
                        <form class="bg-white p-6 rounded-lg shadow-md" th:object="${student}" th:action="@{/homeEleve}" method="post">

                            <input th:field="*{id}" hidden type="text">
                            <div class="form-group">
                                <input th:field="*{nom}" type="text" id="nom" name="nom" placeholder="Nom"><br>
                                <input th:field="*{prenom}" type="text" id="prenom" name="prenom" placeholder="Prenom">
                            </div>

                            <div class="gender-selection">
                                <label for="MAN">
                                    <input th:field="*{genre}" type="radio" id="MAN" name="genre" value="MAN">
                                    HOMME
                                </label>
                                <label for="OTHER">
                                    <input th:field="*{genre}" type="radio" id="OTHER" name="genre" value="OTHER">
                                    OTHER
                                </label>
                                <label for="WOMAN">
                                    <input th:field="*{genre}" type="radio" id="WOMAN" name="genre" value="WOMAN">
                                    WOMAN
                                </label>
                            </div>

                            <div class="form-group">
                                <input th:field="*{telephone}" type="text" id="telephone" name="telephone" placeholder="Téléphone">
                            </div>
                            <div class="form-group">
                                <input th:field="*{address.city}" type="text" placeholder="Ville "  value="true">
                            </div>
                            <div class="form-group">

                                <input th:field="*{matricule}" type="text" id="true" placeholder="Matricule" value="true">
                            </div>
                            <div class="form-group">
                                <input th:field="*{birthday}" type="date" id="birthday" name="birthday">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn-cancel">Annuler</button>
                                <button type="submit" class="btn-save">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
         </div>
        </div>
    </div>
    </body>
</html>
