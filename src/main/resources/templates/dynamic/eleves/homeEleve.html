<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Établissement</title>
    <link rel="stylesheet" href="/css/studenPage_css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
       <div th:replace="sidebar/sidebar :: sidebar"></div>
        <div class="col-md-9">
            <ul class="header-list">

                <li>
                    <h1>Élèves (<span th:text="${students.size()}"> </span>)</h1>
                </li>
                <li>
                    <button type="button">
                        <a th:href="@{/ajouterEleve}" class="add-student"><img src="/img/add.png" alt="Ajouter élève">Nouvel élève</a>
                    </button>
                </li>
            </ul>
            <table class="table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Genre</th>
                    <th>Classe</th>
                    <th>Matricule</th>
                    <th>Âge</th>
                    <th>Téléphone</th>
                    <th>Ville</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${students}" class="tr1">
                    <td th:text="${student.getNom()}"></td>
                    <td th:text="${student.getPrenom()}"></td>
                    <td th:text="${student.getGenre()}"></td>
                    <td th:text="${student.getClasse()}"></td>
                    <td th:text="${student.getMatricule()}"></td>
                    <td th:text="${student.getAge()}"></td>
                    <td th:text="${student.getTelephone()}">0123456789</td>
                    <td th:text="${student.getVille()}">Bonoua</td>
                    <td><button class="btn btn-warning">Modifier</button> <button class="btn btn-danger">Supprimer</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
