<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Établissement</title>
    <link rel="stylesheet" href="/css/studenPage_css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/popup.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
       <div th:replace="sidebar/sidebar :: sidebar"></div>
        <div class="col-md-9">
            <ul class="header-list">

                <li>
                    <h1>Élèves (<span th:text="${students.size()}"> </span>)</h1>
                </li>
                <li>
                    <button type="button">
                        <a th:href="@{/ajouterEleve}" class="add-student"><img src="/img/add.png" alt="Ajouter élève">Nouvel élève</a>
                    </button>
                </li>
            </ul>
            <table class="table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Genre</th>
                    <th>Classe</th>
                    <th>Matricule</th>
                    <th>Âge</th>
                    <th>Téléphone</th>
                    <th>Ville</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${students}" class="tr1">
                    <td th:text="${student.getNom()}"></td>
                    <td th:text="${student.getPrenom()}"></td>
                    <td th:text="${student.getGenre()}"></td>
                    <td th:text="${student.getClasse()}"></td>
                    <td th:text="${student.getMatricule()}"></td>
                    <td th:text="${student.getAge()}"></td>
                    <td th:text="${student.getTelephone()}">0123456789</td>
                    <td th:text="${student.getVille()}">Bonoua</td>
                    <td>
                        <button class="btn btn-warning "><a class="text-decoration-none" th:href="@{/student/{id}(id=${student.id})}">Modifier</a></button>
                        <form th:action="@{/deleteStudent/{id}(id=${student.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger delete-btn">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<di id="confirmationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>ATTENTION !!!</h2>
        </div>
        <div class="modal-body">
            <p>Voulez-vous supprimer cet élève ?</p>
        </div>
        <div class="modal-footer">
            <button id="confirmYes" class="modal-btn yes-btn">Oui</button>
            <button id="confirmNo" class="modal-btn no-btn">Non</button>
        </div>
    </div>
    </di>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById("confirmationModal");
        const closeBtn = document.querySelector(".close");
        const confirmYesBtn = document.getElementById("confirmYes");
        const confirmNoBtn = document.getElementById("confirmNo");
        let targetForm;

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                targetForm = button.closest('form'); // Récupérer le formulaire associé
                modal.style.display = "block";
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = "none";
        });

        confirmNoBtn.addEventListener('click', () => {
            modal.style.display = "none";
        });

        confirmYesBtn.addEventListener('click', () => {
            if (targetForm) {
                targetForm.submit(); // Soumettre le formulaire après confirmation
            }
            modal.style.display = "none";
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
