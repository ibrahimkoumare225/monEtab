<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <!-- Lien vers le CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    .card-body {
      flex: 1;
    }

    .card-container {
      height: 100%;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="sidebar/sidebar ::sidebar"></div>

    <!-- Tableau de bord -->
    <div class="col-md-10">
      <h2 class="mt-4">Tableau de bord</h2>
      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <div class="card card-container">
            <div class="card-body text-center">
              <h5 class="card-title">Nombre d'élève</h5>
              <h1>128 100</h1>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card card-container">
            <div class="card-body text-center">
              <h5 class="card-title">Nombre de professeur</h5>
              <h1>128 100</h1>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card card-container">
            <div class="card-body text-center">
              <h5 class="card-title">Nombre d'utilisateur</h5>
              <h1>128 100</h1>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card card-container">
            <div class="card-body text-center">
              <h5 class="card-title">Élève par genre</h5>
              <div style="width: 270px; margin: auto;">
                <canvas id="genderChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Lien vers le JS Bootstrap et Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Configuration du graphique
  const ctx = document.getElementById('genderChart').getContext('2d');
  const genderChart = new Chart(ctx, {
    type: 'pie', // Type de graphique
    data: {
      labels: ['Homme', 'Femme'], // Les étiquettes
      datasets: [{
        data: [60, 40], // Les données (par exemple 60% hommes et 40% femmes)
        backgroundColor: ['#6c757d', '#ced4da'], // Couleurs des segments
        borderColor: '#000000', // Couleur des bordures (noir)
        borderWidth: 5 // Largeur des bordures
      }]
    },
    options: {
      plugins: {
        legend: {
          labels: {
            usePointStyle: true, // Utiliser un point au lieu d'une boîte pour la légende
            pointStyle: 'circle', // Forme du point (cercle)
            color: '#000000' // Couleur du texte de la légende (noir)
          }
        }
      }
    }
  });
</script>
</body>
</html>
